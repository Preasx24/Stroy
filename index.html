<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-TECH | Submit a Question</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0a0a0a;
            color: #00ffcc;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 28px;
            text-transform: uppercase;
            margin-bottom: 10px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ffcc;
            border-radius: 10px;
            box-shadow: 0px 0px 15px #00ffcc;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        input, textarea {
            background: #1a1a1a;
            color: #00ffcc;
            border: 1px solid #00ffcc;
        }
        button {
            background: #00ffcc;
            color: #0a0a0a;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #009977;
        }
    </style>
</head>
<body>

    <h1>D-TECH QUESTION FORM</h1>
    <p>Submit your question, and we'll get back to you!</p>

    <div class="container">
        <form id="questionForm">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <textarea id="message" placeholder="Your Question" required></textarea>
            <button type="submit">Send Question</button>
        </form>
    </div>

    <script>
        document.getElementById("questionForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var message = document.getElementById("message").value;

            // Generate a unique ID
            var timestamp = Date.now();
            var randomCode = Math.floor(1000 + Math.random() * 9000);
            var uniqueID = "DTECH-" + timestamp + "-" + randomCode;

                "==================================\n" +
                "ðŸ”‘ DTECH-ID: " + uniqueID + "\n" +

            window.location.href = "mailto:YOUR-EMAIL@gmail.com?subject=" + subject + "&body=" + body;
        });
    </script>

</body>
</html>
